<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistência Técnica em Computadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assistência Técnica em Computadores</h1>
    </header>
    <main>
        <section>
            <h2>Nossos Serviços</h2>
            <ul>
                <li>Reparação de hardware</li>
                <li>Instalação de software</li>
                <li>Remoção de vírus</li>
                <li>Manutenção preventiva</li>
            </ul>
        </section>
        <section>
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Assistência Técnica em Computadores. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
